version: '3.8'

services:
  video-editor-api:
    # image: ghcr.io/jdportugal/videoeditorapi:latest
    # Using local build to include recent job_id feature:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - PORT=8080
    volumes:
      - ./temp:/app/temp
      - ./uploads:/app/uploads
      - ./jobs:/app/jobs
      - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  temp_data:
  uploads_data:
  jobs_data:
  static_data: